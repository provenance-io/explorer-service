server.port=8612
server.servlet.context-path=/
# Spring boot jackson settings
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
service.name=provenance-service-explorer
service.adminUUID=deadbeef-cafe-8675-3099-feedfacebabe
service.environment=test
spring.datasource.driver-class-name=org.postgresql.Driver
# Logging
logging.level.io.provenance.timed=warn
spring.datasource.username=postgres
spring.datasource.password=password1
spring.datasource.url=jdbc:postgresql://localhost:5432/provenanceexplorer
spring.datasource.hikari.schema=provenanceexplorertest
spring.datasource.hikari.maximum-pool-size=5
spring.flyway.clean-disabled=false
spring.flyway.url=jdbc:postgresql://localhost:5432/provenanceexplorer
spring.flyway.user=postgres
spring.flyway.password=password1
spring.flyway.schemas=provenanceexplorertest
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=false
explorer.mainnet=false
explorer.tendermint-client-timeout-ms=5000
explorer.tendermint-url=https://test.provenance.io/explorer/sentinel/
explorer.pb-client-timeout-ms=120000
explorer.pb-url=http://localhost:1317/
explorer.initial-historical-day-count=2
explorer.staking-validator-ttl-ms=5000
explorer.staking-validator-delegations-ttl-ms=5000
